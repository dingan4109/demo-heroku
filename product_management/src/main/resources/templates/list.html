<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product list</h1>
<a th:href="@{/create}">Create new product</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="p : ${productList}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.manufacturer}"></td>
        <td><a th:href="@{/edit/__${p.id}__}">Edit</a></td>
        <td><a th:href="@{/delete/__${p.id}__}">Delete</a></td>
    </tr>
</table>
</body>
</html>
